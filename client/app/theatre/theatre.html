<div class="container"><div class="tab">
        <div class="tab-ui">
                <button class="tablinks" ng-click="theatreCtrl.TabClicks($event, 'AddMovie')" id="defaultOpen">Add Theatre</button>
                <button class="tablinks" ng-click="theatreCtrl.TabClicks($event, 'MapMovie')">Map Movie</button>
                <button class="tablinks" ng-click="theatreCtrl.TabClicks($event, 'DeleteMovie')">Delete Movie</button>
                <button class="tablinks" ng-click="theatreCtrl.TabClicks($event, 'UpdateMovie')">Update Movie</button>
        </div>
        <div>
                <!--<input type="text" class="form-control" ng-model="theatreCtrl.TheatreName" placeholder="MovieName">
                <input type="text" class="form-control" ng-model="theatreCtrl.TheatreName" placeholder="City">-->

        </div>
        <div id="AddMovie" class="tabcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="theatreCtrl.TheatreName" placeholder="Theatre Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="theatreCtrl.Location" placeholder="Location">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="theatreCtrl.City" placeholder="City">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" ng-click="theatreCtrl.SaveTheatre()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="MapMovie" class="tabcontent" style="display:none">
                <span>Movies</span>
                <select name="cars"  ng-model="selectedMovie">
                      
                    <option ng-repeat="t in theatreCtrl.Movies"  value="{{t._id}}">{{t.MovieName}}</option>
                        
                </select>
                <span>Cities</span>
                    <select name="carsa" ng-model="selectedCity" ng-change="theatreCtrl.CitySelected(selectedCity)">
                   
                    <option ng-repeat="t in theatreCtrl.Cities" value="{{t}}">{{t}}</option>
                </select>
                <div class="row">
                        <div class="col-xs-5">
                            <select name="from[]" id="multiselect" class="form-control" size="8" multiple="multiple">
                                
                                <option  ng-repeat="t in theatreCtrl.FilteredTheatres" value="{{t.TheatreName}}">{{t.TheatreName}}</option>
                                
                            </select>
                        </div>
                        
                        <div class="col-xs-2">
                            <button type="button" id="multiselect_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                            <button type="button" id="multiselect_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                            <button type="button" id="multiselect_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                            <button type="button" id="multiselect_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
                        </div>
                        
                        <div class="col-xs-5">
                            <select name="to[]" id="multiselect_to" class="form-control" size="8" multiple="multiple"></select>
                        </div>
                    </div>
                    <div id="mdp-demo"></div>
                    <select name="hour" id="hour">
                        <option value="{{$index}}" ng-repeat="n in [].constructor(12) track by $index">{{$index}}</option>
                    </select>
                    <select name="mins" id="mins">
                            <option selected value="00">00</option>
                            <option value="30">30</option>
                    </select>
                    <select name="ampm" id="ampm">
                            <option selected value="am">am</option>
                            <option value="pm">pm</option>
                    </select>
                    <button type="button" ng-click="theatreCtrl.AddTime()" id="saveMovieButton">Add time</button>
                    <div id="timings">
                        <span ng-repeat="t in theatreCtrl.Timings" value="{{t}}">{{t}}
                                <button class="btn btn-danger btn-xs" ng-click="theatreCtrl.RemoveTime(t)">X</button>
                        </span>
                    </div>
                    <button class="btn btn-danger" ng-click="theatreCtrl.SaveMovieMap(selectedMovie)">Save Movie map</button>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <tr>
                    <th>Theatre Name</th>
                    <th>Location</th>
                    <th>City</th>
                </tr>
                <tr ng-repeat="t in theatreCtrl.Theatres">
                    <td>{{t.TheatreName}}</td>
                    <td>{{t.Location}}</td>
                    <td>{{t.City}}</td>
                    <td><button class="btn btn-danger btn-xs" ng-click="theatreCtrl.RemoveTheatre(t)">X</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div id="DeleteMovie" class="tabcontent" style="display:none">
    <div class="row">
        <div class="col-md-12">
            <span>Movies</span>
                <select name="cars"  ng-model="DelMovieSelected" ng-change="theatreCtrl.DelMovieSelected(DelMovieSelected)">
                      
                    <option ng-repeat="t in theatreCtrl.Movies"  value="{{t._id}}">{{t.MovieName}}</option>
                        
                </select>
            <span>Theatres</span>
                <select name="carsa" ng-model="selectTheatre" ng-change="theatreCtrl.DelTheatreSelected(selectTheatre)">
               
                <option ng-repeat="t in theatreCtrl.movieTheatreList" value="{{t}}">{{t}}</option>
            </select>  
            <button class="btn btn-danger" ng-click="theatreCtrl.DeleteMovieMap(selectTheatre, DelMovieSelected)">Delete</button>
        </div>
    </div>
</div>
<div id="UpdateMovie" class="tabcontent" style="display:none">
    <div class="row">
        <div class="col-md-12">
            <span>Movies</span>
                <select name="cars"  ng-model="DelMovieSelected" ng-change="theatreCtrl.DelMovieSelected(DelMovieSelected)">
                      
                    <option ng-repeat="t in theatreCtrl.Movies"  value="{{t._id}}">{{t.MovieName}}</option>
                        
                </select>
            <span>Theatres</span>
                <select name="carsa" ng-model="selectTheatre" ng-change="theatreCtrl.DelTheatreSelected(selectTheatre)">
               
                <option ng-repeat="t in theatreCtrl.movieTheatreList" value="{{t}}">{{t}}</option>
            </select>  
            <button class="btn btn-danger" ng-click="theatreCtrl.DeleteMovieMap(selectTheatre, DelMovieSelected)">Delete</button>
        </div>
    </div>
</div>
