          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://in.bmscdn.com/showcaseimage/eventimage/disney-aladdin-16-04-2018-05-13-54-413.jpg" alt="Los Angeles" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="https://in.bmscdn.com/showcaseimage/eventimage/guru-randhawa-live-concert-13-04-2018-01-14-10-895.jpg" alt="Chicago" style="width:100%;">

          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">

  <div id="container"></div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{mainCtrl.selectedMovie.MovieName}}</h4>
        </div>
        <div class="modal-body">
          <p>Select city and class</p>

          <span>Cities</span>
          <select name="carsa" ng-model="selectedCitys" ng-change="mainCtrl.CitySelected(selectedCitys)">         
                    <option ng-repeat="t in mainCtrl.Cities" value="{{t}}">{{t}}</option>
          </select>
          <div>
          <ul class="select-class">
            <li>
                <input id="class-gold" type="radio" name="class" value="gold">
                <label for="class-gold">Gold</label>
            </li>
            <li>
                <input id="class-silver" type="radio" name="class" value="silver"> 
                <label for="class-silver">Silver</label>
            </li>
           
          </ul>
          </div>
        </br>
      </br>
          <div>Select number of seats</div>
          <div>
                  <ul class="pagination">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                </ul>
          </div>
         

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Proceed</button>
        </div>
      </div>
      
    </div>
  </div>

</div>
