<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="moviesCtrl.MovieName" placeholder="Movie Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="moviesCtrl.Genre" placeholder="Genre">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="moviesCtrl.Year" placeholder="Year">
            </div>
            <div class="form-group">
                <button ng-click="moviesCtrl.SaveMovie()" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div>
